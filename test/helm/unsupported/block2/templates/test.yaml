apiVersion: v1
kind: ServiceAccount
metadata:
    name: vxflextest
    namespace: helmtest-vxflexos
---
kind: StatefulSet
apiVersion: apps/v1
metadata:
    name: vxflextest
    namespace: helmtest-vxflexos
spec:
    serviceName: test
    selector:
        matchLabels:
          app: vxflextest
    template:
      metadata:
        labels:
          app: vxflextest
      spec:
        serviceAccount: vxflextest
        containers:
          - name: test
            image: docker.io/centos:latest
            command: [ "/bin/sleep", "3600" ]
            volumeDevices:
              - devicePath: "/data2"
                name: block
        volumes:
          - name: block
            persistentVolumeClaim:
              claimName: block-pvc

