apiVersion: v1
kind: PersistentVolume
metadata:
  name: block-pv
  namespace: helmtest-vxflexos
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 8Gi
  csi:
    driver: vxflexos.emc.dell.com
    volumeHandle: 72cf800900000004
  persistentVolumeReclaimPolicy: Delete
  storageClassName: vxflexos
  volumeMode: Block
